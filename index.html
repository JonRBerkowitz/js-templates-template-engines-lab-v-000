<!DOCTYPE html>
<html>
<head>
  <title>Lodash Lab</title>
</head>

<body>
  <form id="post-form" onsubmit="createPost();return false;">
    Title: <input type="text" id="postTitle"><br>
    Author: <input type="text" id="postAuthor"><br>
    Post: <input type="text" id="postBody"><br>
    <input type="submit">
  </form>
  <script id="page-template" type="text/x=lodash-template">
    <div id="sidebar"></div>
    <div id="post"></div>
  </script>
  <script id="post-template" type="text/x=lodash-template">
    <article>
      <header><h2><%- title %></h2></header>
      <p><%- body %></p>
      <footer>Posted by: <%= poster %></footer>
    </article>
  </script>
  <script id="comment-template" type="text/x-losah-template">
    <div>
      <p><%= comment %></p>
      <footer>Posted by: <%= commenter %></footer>
    </div>
  </script>
</body>
</html>
